\Preamble{xhtml,ext=html,charset="utf-8",p-width,pic-align}
\Configure{FontFamily}{Georgia, serif}{Latin Modern}
\Configure{HTML}{\HCode{<html xmlns="http://www.w3.org/1999/xhtml"  
 lang="en">\Hnewline}}{\HCode{</html>}}
\Configure{TITLE+}{\mytitle{}: \mysubtitle{} | \myauthor{}}
\Configure{chapterTITLE+}{\chaptername{} \thechapter{}: #1 | \mytitle{}: \mysubtitle{} | \myauthor{}}
\Configure{likechapterTITLE+}{#1 | \mytitle{}: \mysubtitle{} | \myauthor{}}
\Configure{crosslinks} 
   {\quad}{\quad}
   {\HCode{<img class="nav" src="next-chapter.svg" alt="next chapter" title="next chapter" />}} 
   {\HCode{<img class="nav" src="prev-chapter.svg" alt="previous chapter" title="previous chapter" />}} 
   {\HCode{<img class="nav" src="prev-tail-chapter.svg" alt="end of previous chapter" title="end of previous chapter" />}}
   {\HCode{<img class="nav" src="front-chapter.svg" alt="front of this chapter" title="front of this chapter" />}}
   {\HCode{<img class="nav" src="tail-chapter.svg" alt="end of this chapter" title="end of this chapter" />}}
   {\HCode{<img class="nav" src="up-toc.svg" alt="up to table of contents"" title="up to table of contents" />}}
\Configure{@HEAD}{\HCode{<meta name="theme-color" content="\#222222" />\Hnewline}}
\Configure{@HEAD}{\HCode{<meta name="msapplication-navbutton-color" content="\#222222" />\Hnewline}}
\Configure{@HEAD}{\HCode{<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />\Hnewline}}
\Css{
 .nav {
   height: 2em;
   margin: 0.5em 1em;
 }
}
\Css{ 
 html {
  scroll-behavior: smooth;
 }
 :target:before {
   content: "";
   display: block;
   height: 1ex;
   margin: -1ex 0 0;
 }
 :target {
   animation-name: blink;
   animation-direction: normal;
   animation-duration: 0.8s;
   animation-iteration-count: 2;
   animation-timing-function: ease-in-out;
 }
 @keyframes blink {
   0% { opacity: 0.1; }
   100% { opacity: 1; }
 }
 body { 
  background-color: \#222222;
  color: \#EEEEEE;
  text-align:justify;
  margin: 1em auto;
  line-height: 1.5;
  font-family: Georgia, serif;
  font-size: 18px;
  text-rendering: optimizeLegibility;
  width: 95\%;
  -webkit-hyphens: auto;
  -moz-hyphens: auto;
  -ms-hyphens: auto;
  hyphens:auto;
 }
 h1, h2, h3, h4, .tableofcontents {
  text-align: left;
 }
 @media only screen and (min-width: 800px) {
   body {
     max-width: 800px;
   }
 }
}
\Css{
 a { 
  color: \#EEEE11; 
 }
}
