   {\HCode{<img class="nav" src="icons/front-chapter-en.svg" alt="front of this chapter" title="front of this chapter" />}}
   {\HCode{<img class="nav" src="icons/tail-chapter-en.svg" alt="end of this chapter" title="end of this chapter" />}}
